<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="serchBar">
                <input type="text" class="input" placeholder="Enter City Name">
                <img src="./images/search.png" class="search-image" alt="search">
            </div>
            <div class="all-data">
                <img src="./images/clear.png" class="image-weather" alt="random-image">
                <p class="temp">17.7Â°c</p>
                <p class="city-name">Karachi</p>
                <div class="last">
                    <div class="left">
                        <img src="./images/humidity.png" class="humidity-image" alt="humidity">
                        <p class="humidity-perc">48%</p>
                    </div>
                    <div class="right">
                        <img src="./images/wind.png" class="wind-image" alt="Wind">
                        <p class="wind-speed">2.06 km/h</p>
                    </div>
                </div>
                <div class="text">
                    <p>Humidity</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js" defer></script>

</body>

</html>
